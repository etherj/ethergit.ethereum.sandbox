<div class="bs-root send-to-net" style="width:100%;max-height:500px;overflow-y:scroll">
  <div class="container" style="width:90%">
    <div class="row">
      <div data-name="error" class="text-danger"></div>
      <div data-name="success" class="text-success"></div>
    </div>
    <div class="row">
      <form class="form-horizontal">
        <h4>Contracts to send:</h4>
        <table class="contracts table">
          <thead>
            <tr>
              <th>Send</th>
              <th>
                Publish
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true" title="Attach contract's source code to a created account on ether.camp explorer for the selected network"></span>
              </th>
              <th>Name</th>
              <th>Value</th>
              <th>Gas limit</th>
              <th>Gas price</th>
            </tr>
          </thead>
          <tbody data-name="contracts">
          </tbody>
        </table>

        <div class="form-group">
          <label class="col-sm-3 control-label">PKey or seed</label>
          <div class="col-sm-9">
            <input data-name="pkey" type="password" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
              <label style="line-height: 1.9">
                <input data-name="hidePKey" type="checkbox" checked> Hide PKey
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">JSON RPC URL</label>
          <div class="col-sm-9">
            <input data-name="url" type="text" class="form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
