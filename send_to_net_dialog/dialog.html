<div class="bs-root" style="width:100%;max-height:500px;overflow-y:scroll">
  <div class="container" style="width:90%">
    <div class="row">
    <form class="form-horizontal">
      <div data-name="contracts"></div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">PKey or seed</label>
        <div class="col-sm-9">
          <input data-name="pkey" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Gas limit</label>
        <div class="col-sm-9">
          <input data-name="gasLimit" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Gas price</label>
        <div class="col-sm-9">
          <input data-name="gasPrice" type="text" class="form-control">
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
