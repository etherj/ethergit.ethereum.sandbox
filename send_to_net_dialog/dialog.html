<div class="bs-root" style="width:100%;max-height:500px;overflow-y:scroll">
  <div class="container" style="width:90%">
    <div class="row">
      <div data-name="error" class="text-danger"></div>
      <div data-name="success" class="text-success"></div>
    </div>
    <div class="row">
      <form class="form-horizontal">
        <h4>Contracts to send:</h4>
        <table class="table">
          <thead>
            <tr>
              <td>Send</td>
              <td>Name</td>
              <td>Gas limit</td>
              <td>Gas price</td>
            </tr>
          </thead>
          <tbody data-name="contracts">
          </tbody>
        </table>

        <div class="form-group">
          <label class="col-sm-3 control-label">PKey or seed</label>
          <div class="col-sm-9">
            <input data-name="pkey" type="text" class="form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
