<div class="bs-root">
  <p data-name="message" class="text-info"></p>
  <p data-name="error" class="text-danger"></p>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Name or Email</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" data-name="nameOrEmail">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" data-name="password"/>
      </div>
    </div>
  </form>
</div>
