<div class="contract-container bs-root">
  <div data-name="contract" class="container contract" style="width:100%">
    <div class="row"><h3 data-name="name" class="col-sm-12"></h3></div>
    <div class="row"><hr class="col-sm-12"></div>
    <div data-name="methods" class="row"></div>
  </div>
  <div class="advanced-container" data-name="advanced-container">
    <span data-name="advanced-btn" class="advanced-btn">
      <span data-name="advanced-btn-icon" class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
      Advanced
    </span>
    <div style="padding:5px">&nbsp</div>
    <div data-name="advanced" class="container advanced" style="display:none;width:100%">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">Sender</label>
          <div class="col-sm-9">
            <select class="form-control" name="sender" data-name="sender">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">Value</label>
          <div class="col-sm-9">
            <input type="text" name="value" class="form-control" value="0">
            <p data-label="value" class="help-block" style="display:none"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">Gas price</label>
          <div class="col-sm-9">
            <input type="text" name="gasPrice" class="form-control" value="1000000000">
            <p data-label="gasPrice" class="help-block" style="display:none"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">Gas limit</label>
          <div class="col-sm-9">
            <input type="text" name="gasLimit" class="form-control" value="1000000000">
            <p data-label="gasLimit" class="help-block" style="display:none"></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
