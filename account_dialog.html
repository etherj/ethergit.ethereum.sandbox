<div class="bs-root">
  <div class="container" style="width:100%">
    <div class="row"><p class="col-sm-12">Please, specify an address and a private key of your account. We will not store your private key, but it sill could be dangerous. So, do not use an account with large amount of ether.</p></div>
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
              <input type="text" data-name="address" name="address" class="form-control">
              <p data-label="address" class="help-block" style="display:none"></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Private key</label>
            <div class="col-sm-9">
              <input type="text" data-name="pkey" name="pkey" class="form-control">
              <p data-label="pkey" class="help-block" style="display:none"></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
