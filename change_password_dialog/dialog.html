<div class="bs-root">
  <div data-name="message" class="alert" style="display:none"></div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">Old password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" data-name="old">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">New password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" data-name="new">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Repeat new password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" data-name="repeatNew">
      </div>
    </div>
  </form>
</div>
