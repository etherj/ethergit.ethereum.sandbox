<div id="sandboxPanel" class="bs-root sandbox-panel">
  <div>
    <div class="sandbox-id">Sandbox ID: <strong data-name="sandbox-id">Not started</strong></div>
    <div class="btn-group select-sandbox">
      <a data-name="pin-sandbox-id" class="btn pull-left eci-btn-default" title="Do not change sandbox id" style="display:none">
        <i class="glyphicon glyphicon-pushpin"></i>
      </a>
      <a id="selectSandbox" class="btn pull-right eci-btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Select sandbox</span>
      </a>
      <ul data-name="select-sandbox" class="dropdown-menu eci-dropdown-menu" aria-labelledby="selectSandbox">
        <li data-id="notSelected">Not selected</li>
      </ul>
    </div>
  </div>
  <div class="project-name-container" data-name="project-name-container" style="display:none">Project: <strong class="project-name" data-name="project-name"></strong></div>
  <div class="accounts-container" data-name="accounts-container"></div>
</div>
