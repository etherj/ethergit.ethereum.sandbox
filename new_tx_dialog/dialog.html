<div class="bs-root">
  <span data-name="error" class="text-danger"></span>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">From</label>
      <div class="col-sm-9">
        <select class="form-control" data-name="from"></select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">To</label>
      <div class="col-sm-9">
        <select class="form-control" data-name="to"></select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Value</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" data-name="value" value="0"/>
      </div>
    </div>
  </form>
</div>
